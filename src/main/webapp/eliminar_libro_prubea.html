<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Libro</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        button {
            padding: 4px 8px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Tabla de elementos</h2>
<table id="tabla">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Elemento 1</td>
        <td><button onclick="eliminarElemento(this)">Eliminar</button></td>
    </tr>
    <tr>
        <td>Elemento 2</td>
        <td><button onclick="eliminarElemento(this)">Eliminar</button></td>
    </tr>
    <tr>
        <td>Elemento 3</td>
        <td><button onclick="eliminarElemento(this)">Eliminar</button></td>
    </tr>
    </tbody>
</table>

<script>
    function eliminarElemento(boton) {
        var fila = boton.parentNode.parentNode;
        fila.parentNode.removeChild(fila);
    }
</script>

</body>
</html>
